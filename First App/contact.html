
      <!-- Example row of columns -->
      <div class="row">
      		<div class="col-md-12">
      			<h2>Contact</h2>
      			<p>Please email support@angularjs.com</p>
      			<h3>Location</h3>
      			<div ng-repeat="loc in locations">
      			<ul class="location">
      				<li>{{loc.id}}</li>
      				<li>{{loc.address}}</li>
      				<li>{{loc.street}}</li>
      				<li>{{loc.city}}</li>
      				<li>{{loc.state}}</li>
      			</ul>
      			</div>
      		</div>	
      </div>
